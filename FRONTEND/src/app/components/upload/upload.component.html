<div class="overflow-hidden columns-2 bg-transparent lg:px-16 sm:px-6 py-12 sm:py-12">
  <div class="bg-gray-50 p-6 mb-12 rounded-lg shadow-md shadow:bg-gray-200 w-full h-full max-w-lg">
    <h1 class="text-2xl font-bold text-center text-gray-800">Subir Archivo</h1>
    
    <form action="#" method="POST" enctype="multipart/form-data" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Modelado 3D Blender" required
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Descripción -->
      <div>
        <label for="description" class="block text-gray-700 font-medium mb-2">Descripción</label>
        <textarea id="description" name="description" rows="3" placeholder="Escribe una descripción..."
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      <!-- Precio -->
      <div>
        <label for="price" class="block text-gray-700 font-medium mb-2">Precio</label>
        <input type="number" id="price" name="price" placeholder="Ejemplo: 19.99" step="0.01"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Usuario -->
      <div>
        <label for="user" class="block text-gray-700 font-medium mb-2">Usuario</label>
        <input type="text" id="user" name="user" placeholder="Carlos" required
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Nacionalidad -->
      <div>
        <label for="nationality" class="block text-gray-700 font-medium mb-2">Nacionalidad</label>
        <input type="text" id="nationality" name="nationality" placeholder="Ecuador" required
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Subir Imagen -->
      <div>
        <label for="image" class="block text-gray-700 font-medium mb-2">Subir Imagen</label>
        <input type="file" id="image" name="image" accept="image/*"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Subir Archivo -->
      <div>
        <button type="submit"
          class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
          Subir
        </button>
      </div>
      <div>
        <label for="file" class="block text-gray-700 font-medium mb-2">Subir Archivo</label>
        <input type="file" id="file" name="file"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Botón de envío -->
    </form>
  </div>

  <!-- Verificar envío -->
  <div class="bg-gray-50 p-6 mb-12 rounded-lg shadow-md w-full h-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Verificar Envío</h1>
    
    <form action="#" method="POST" enctype="multipart/form-data" class="space-y-4">
      <!-- Subir Imagen -->
      <div>
        <label for="verify-image" class="block text-gray-700 font-medium mb-2">Subir Imagen</label>
        <input type="file" id="verify-image" name="verify-image" accept="image/*"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Subir Archivo -->
      <div>
        <label for="verify-file" class="block text-gray-700 font-medium mb-2">Subir Archivo</label>
        <input type="file" id="verify-file" name="verify-file"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Descripción -->
      <div>
        <label for="verify-description" class="block text-gray-700 font-medium mb-2">Descripción</label>
        <textarea id="verify-description" name="verify-description" rows="3" placeholder="Escribe una descripción..."
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      <!-- Precio -->
      <div>
        <label for="verify-price" class="block text-gray-700 font-medium mb-2">Precio</label>
        <input type="number" id="verify-price" name="verify-price" placeholder="Ejemplo: 19.99" step="0.01"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Botón de enviar -->
      <button type="submit"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        Subir
      </button>
    </form>
  </div>
</div>
